<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>添加学生</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h3>添加学生</h3>
        <form>
            <div class="form-group">
                <label>学生姓名</label>
                <input type="text" class="form-control" placeholder="请填写学生姓名">
            </div>
            <div class="form-group">
                <label>年龄</label>
                <input type="password" class="form-control" placeholder="请输入年龄">
            </div>
            <div class="form-group">
                <label>邮箱</label>
                <input type="text" class="form-control" placeholder="请填写邮箱">
            </div>
            <div class="form-group">
                <label>请选择课程</label>
                <div>
                    <label class="checkbox-inline">
		    	  <input type="checkbox" value="html"> Html
		    	</label>
                    <label class="checkbox-inline">
		    	  <input type="checkbox" value="css"> css
		    	</label>
                    <label class="checkbox-inline">
		    	  <input type="checkbox" value="js"> js
		    	</label>
                    <label class="checkbox-inline">
		    	  <input type="checkbox" value="vue"> vue
		    	</label>
                    <label class="checkbox-inline">
		    	  <input type="checkbox" value="node"> node
		    	</label>
                    <label class="checkbox-inline">
		    	  <input type="checkbox" value="ts"> ts
		    	</label>
                    <label class="checkbox-inline">
		    	  <input type="checkbox" value="react"> react
		    	</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">添加用户</button>
        </form>
    </div>
</body>

</html>
