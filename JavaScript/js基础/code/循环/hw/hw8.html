<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>循环hw8</title>
</head>

<body>
    <script>
        /* 8 统计100-200之间素数个数    */
        var count = 0;
        for (let i = 100; i < 200; i++) {
            for (let j = 2; j <= i; j++) {
                if (i % j == 0) {
                    break;
                } else if (j == i - 1) {
                    count++;
                }
            }
        }
        alert("100-200之间的素数个数：" + count);
    </script>
</body>

</html>
