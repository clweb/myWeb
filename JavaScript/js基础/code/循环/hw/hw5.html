<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>循环hw5</title>
</head>

<body>
    <script>
        /*5 打印九九乘法口诀表
        1*1=1
        1*2=2 2*2=4
        1*3=3 2*3=6 3*3=9
        。。。  */
        document.write('<table>');
        for (let i = 1; i <= 9; i++) {
            document.write('<tr>');
            for (let j = 1; j <= i; j++) {
                document.write('<td>');
                document.write("&nbsp;" + i + "*" + j + "=" + (i * j));
                document.write('</td>');
            }
            document.write('</tr>');
        }
        document.write('</table>');
    </script>
</body>

</html>
