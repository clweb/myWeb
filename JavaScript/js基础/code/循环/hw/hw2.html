<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>循环hw2</title>
</head>

<body>
    <script>
        /*  2 任意输入一个正整数 判断这个整数是几位数*/
        var numb;
        do {
            numb = parseInt(prompt("请输入一个正整数："));
            if (isNaN(numb) || numb == "") {
                continue;
            } else {
                break;
            }
        } while (true);

        //第一种求法
        //alert(numb + "是一个" + numb.toString().length + "位数");
        //第二种求法
        var count = 1;
        if (numb < 10) {
            alert(numb + "是一个" + count + "位数");
        } else {
            while (numb >= 10) {
                count++;
                numb = numb / 10;
            }
            alert("是一个" + count + "位数");
        }
    </script>
</body>

</html>
