<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var i = 1;
        while (i <= 10) {
            console.log("我爱中国");
            i++;
        }
        console.log(i); //11

        var j = 1;
        /* 至少打印一次 */
        do {
            console.log("我爱China");
            j++;
        } while (j <= 10);
        console.log(j); // 11
    </script>
</body>

</html>
