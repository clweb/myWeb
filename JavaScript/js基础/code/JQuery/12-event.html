            /* on() 方法
            1 可以绑定多个事件，多个事件多个处理程序

                    alert('ok');

            /* 直接给子元素注册事件
            $('ul li').on('click', function() {
                console.log($(this).text());
            }); 
            */
            $('ul').on('click', 'li' ,function() {
                console.log($(this).text());
            }); 
            //$('ul').off(); // 解除ul身上所有的事件
            // $('ul').off('click');
            $('ul').off('click','li');

            $('ul').append($('<li>item2</li>'));
            
            $('ul li').one('mouseenter', function() {
                alert(123);
            });
        });
    </script>
