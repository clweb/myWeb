<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .current {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <ul>
        <li class="first demo">item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
        <li>item5
            <div>
                div                    
            </div>
        </li>
    </ul>
    <ol>
        <li>ol item1</li>
        <li class="test">ol item2</li>
        <li>ol item3</li>
        <li>ol item4</li>
        <li>ol item5</li>
    </ol>
    <script src="./jquery.min.js"></script>
    <script>
        $(function() {
            // 设置样式
            $('.first').css('width','400px');
            $('.first').css('height',400);
            $('.first').css('background','blue');
            //alert($('.first').css('width')); // '400px'
            // 一次设置多个样式
            $('.first').css({
                width: 300,
                height: 300,
                fontSize: 20
            });

            $('ol li:eq(1)').addClass('current');
            $(".first").removeClass('demo');
            // click() 注册单击事件
            $('ol li:eq(1)').click(function() {
                //$(this).toggleClass('current');
                if ($(this).hasClass('current')) {
                    $(this).removeClass('current');
                } else {
                    $(this).addClass('current');
                }
            });
        });
    </script>
</body>
</html>
