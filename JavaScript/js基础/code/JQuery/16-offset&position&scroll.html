<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .ye {
            width: 400px;
            height: 400px;
            background-color: green;
            padding: 20px;
            position: relative;
            margin: 10px;
        }

        .box {
            width: 300px;
            height: 300px;
            background-color: pink;
            margin: 200px;
        }

        .box .son {
            width: 150px;
            height: 150px;
            background-color: blue;
            position: relative;
            top: 100px;
        }

        .goBack {
            position: fixed;
            right: 10px;
            bottom: 100px;
            width: 42px;
            height: 50px;
            background-color: skyblue;
            display: none;
        }

        .container {
            margin-top: 300px;
            height: 3000px;
            background-color: orange;
        }
    </style>
</head>

<body>
    <div class="goBack">返回顶部</div>
    <div class="container"></div>
    <div class="ye">
        <div class="box">
            <div class="son"></div>
        </div>
    </div>
    <script src="./jquery.min.js"></script>
    <script>
        $(function () {
            // 获取设置距离文档的位置
            /*console.log(($('.son').offset())); // {top:  left:}
            $('.son').offset({
                left: 300,
                top: 300
            });
            */
            // position() 获取距离带有定位的并且最近的父级偏移 假如没有定位的祖先 则以文档为准
            // 该方法可以获取不能设置
            //console.log(($('.son').position()));

            // scrollTop() scrollLeft()
            var boxTop = $('.container').offset().top;
            $(window).scroll(function () {
                console.log($(document).scrollTop());
                if ($(document).scrollTop() >= boxTop) {
                    $('.goBack').fadeIn();
                } else {
                    $('.goBack').fadeOut();
                }
            });
            $('.goBack').on('click', function () {
                $(document).scrollTop(0);
                // 可以返回顶部 不能实现动画
                $('html,body').scrollTop(100);
                $('html,body').stop().animate({
                    scrollTop: 0
                });
            });
        });
    </script>
</body>

</html>
