<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>

<body>
    <script>
        // 非0数字转化成true 0转成false 非空字符串转成true 空字符串转成false
        console.log(null ? 56 : 90); //90

        var num = 91;
        console.log(num % 2 == 0 ? "偶数" : "奇数"); //"奇数"
    </script>
</body>

</html>
