<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 循环结构(重复结构)
        // 打印1000句我爱你中国
        var i = 1;
        while (i <= 1000) {
            console.log("我爱你中国");
            i++;
        }

        //页面上打印 五颗*    每次输出一个
        var i = 1;
        while (i <= 5) {
            document.write("*");
            i++;
        }

        //打印1--100   1 2 3 4 5 ...100
        var i = 1;
        while (i <= 100) {
            console.log('\t' + i + "\t"); //  1 2 3
            i++; //2  3  
        }
        document.write('<br/>');
        //打印 1--100以内的奇数    1 3 5 7 。。。
        var i = 1;
        while (i <= 100) {
            document.write(i + " ");
            i += 2;
        }
        document.write('<br/>');
        //判断i如果是奇数  就打印
        var i = 1;
        while (i <= 100) {

            if (i % 2) {
                document.write(i + " "); //1   3
            }
            i++;
        }
        document.write('<br/>');
        //打印1--100以内既能被3整除 又能被7整除的数
        var i = 1;
        while (i <= 100) {
            // 对i进行判断
            if (i % 3 == 0 && i % 7 == 0) {
                document.write(i + " ");
            }
            i++;
        }
    </script>
</body>

</html>
