<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //输入0--6之间的一个整数  判断星期几  0 ---日   1--星期一   ....
        var day = parseInt(prompt("请输入一个整数0--6"));
        /*
        if (day === 0) {
        	alert("星期日");
        } else if (day === 1) {
        	alert("星期一");
        } else if (day === 2) {
        	alert("星期二");
        } else if (day === 3) {
        	alert("星期三");
        } else if (day === 4) {
        	alert("星期四");
        } else if (day === 5) {
        	alert("星期五");
        } else if (day === 6) {
        	alert("星期六");
        } else {
        	alert("输入有错");
        }*/
        /*
           首先计算括号里的表达式或变量，去找有没有对应的case,
           假如找到对应的case则从该case冒号后面执行直到遇到break
           或者遇到switch的右大括号全部结束
           假如找不到对应的case则执行default后面语句
        */
        switch (day) {
            case 0:
                console.log("星期日");
                break;
            case 1:
                console.log("星期一");
                break;
            case 2:
                console.log("星期二");
                break;
            case 3:
                console.log("星期三");
                break;
            case 4:
                console.log("星期四");
                break;
            case 5:
                console.log("星期五");
                break;
            case 6:
                console.log("星期六");
                break;
            default:
                console.log("输入有误");
                break;
        }
    </script>
</body>

</html>
