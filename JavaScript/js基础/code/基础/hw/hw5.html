<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        /* 5  一个加油站为了鼓励车主多加油，所以加的多有优惠。（嵌套）
		92 号汽油，每升 6 元；如果大于等于 20升，那么每升 5.9 ；
		97 号汽油，每升 7 元；如果大于等于 30升，那么每升 6.95
		编写 JS 程序，用户输入自己的汽油编号，然后输入自己加多少升，弹出价格。  */
        var qyid, rise;
        do {
            qyid = parseInt(prompt("请输入汽油编号："));
            if (isNaN(qyid) || qyid == "") {
                continue;
            } else {
                if (qyid == "92" || qyid == "97") {
                    break;
                } else {
                    continue;
                }
            }
        } while (true);
        do {
            rise = parseInt(prompt("请输入加油升数："));
            if (isNaN(rise) || rise == "") {
                continue;
            } else {
                break;
            }
        } while (true);
        var price;
        if (qyid == "92") {
            if (rise >= 20) {
                price = 5.9;
            } else {
                price = 6;
            }
        } else if (qyid == "97") {
            if (rise >= 30) {
                price = 6.95;
            } else {
                price = 7;
            }
        }
        var totalPrice = parseFloat(rise * price);
        alert("选择 [" + qyid + "] 汽油\n加油：" + rise + " 升\n价格：" + totalPrice + " ￥");
    </script>
</body>

</html>
