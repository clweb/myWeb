<body>
    <script>
        /* 循环实现1+2+3+...+100求和 */
        var sum = 0;
        for (let index = 1; index <= 100; index++) {
            sum += index;
        }
        alert("循环实现1+2+3+...+100的和为：" + sum);
    </script>
</body>
