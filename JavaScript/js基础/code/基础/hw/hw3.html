<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基础hw3</title>
</head>

<body>
    <script>
        /* 3 输入一个年龄   如果年龄大于20   可以来千锋学习前端了   否则     继续上大学
        如果输入的不是正确的年龄 就提示  输入有误 请重新输入 
        如果输入的是数字  数字范围不在1--100   提示输入有误   */
        var age;
        do {
            age = parseInt(prompt("请输入年龄："));
            if (age == "" || isNaN(age)) {
                alert("输入有误,请重新输入");
                continue;
            } else {
                if (age < 1 || age > 100) {
                    alert("输入有误");
                    continue;
                } else {
                    break;
                }
            }
        } while (true);
        if (age >= 20) {
            alert("可以来前锋学习前端了");
        } else {
            alert("年龄不够,继续上大学")
        }
    </script>
</body>

</html>
