<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基础1-3</title>
</head>

<body>
    <script>
        // 1 - 3 输入任意三个数， 输出最大值？
        var num1, num2, num3;
        do {
            num1 = parseInt(prompt("请输入第一个数："));
            if (isNaN(num1) || num1 == "") {
                continue;
            } else {
                break;
            }

        } while (true);
        do {
            num2 = parseInt(prompt("请输入第二个数："));
            if (isNaN(num2) || num2 == "") {
                continue;
            } else {
                break;
            }

        } while (true);
        do {
            num3 = parseInt(prompt("请输入第三个数："));
            if (isNaN(num3) || num3 == "") {
                continue;
            } else {
                break;
            }

        } while (true);
        console.log(num1, num2, num3);

        var max = 0;
        max = (num1 > num2 ? num1 : num2);
        var res = (max > num3 ? max : num3);

        alert("输入的数分别是：" + num1 + ',' + num2 + ',' + num3 + "\n最大数是：" + res);
    </script>
</body>

</html>
