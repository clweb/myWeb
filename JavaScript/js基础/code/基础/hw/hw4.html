<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        /* 4 根据 BMI （身体质量指数）显示一个人的体型。 ( 多条件 )
		BMI 指数，就是体重、身高的一个计算公式。公式是：
		BMI = 体重kg÷身高的平方  身高单位: m米   如：  1.9 
		条件：
		过轻：低于 19
		正常： 19-25
		过重： 25-28
		肥胖： 28-32
		非常肥胖 , 高于32
			要求：
		用 JavaScript开发一个程序，让用户先输入自己的体重，然后输入自己的身高（弹出两次 prompt 框）。计算它的 BMI，
        根据上表，弹出用户的身体情况。比如“过轻” 、 “正常” 、“过重” 、 “肥胖” 、“非常肥胖”。	  */
        var weight, height;
        do {
            weight = parseInt(prompt("请输入体重(kg):"));
            if (isNaN(weight) || weight == "") {
                continue;
            } else {
                if (weight < 40 || weight > 200) {
                    continue;
                } else {
                    break;
                }
            }
        } while (true);
        do {
            height = parseFloat(prompt("请输入身高(m)："));
            if (isNaN(height) || height == "") {
                continue;
            } else {
                if (height < 1 || height > 2.5) {
                    continue;
                } else {
                    break;
                }
            }
        } while (true);
        var BMI = parseInt(weight / (height * height));
        var hwstr = "身高：" + height + "m,体重：" + weight + "kg\n";
        if (BMI < 19) {
            alert(hwstr + "过轻,BMI值：" + BMI);
        } else if (BMI >= 19 && BMI < 25) {
            alert(hwstr + "正常,BMI值：" + BMI);
        } else if (BMI >= 25 && BMI < 28) {
            alert(hwstr + "过重,BMI值：" + BMI);
        } else if (BMI >= 28 && BMI < 32) {
            alert(hwstr + "肥胖,BMI值：" + BMI);
        } else if (BMI >= 32) {
            alert(hwstr + "非常肥胖,BMI值：" + BMI);
        }
    </script>
</body>

</html>
