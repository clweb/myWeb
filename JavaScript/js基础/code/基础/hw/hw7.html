<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基础hw7</title>
</head>

<body>
    <script>
        /* 7 输入成绩  ，判断成绩等级  ( 使用switch 和 if两种方法实现 )
		80—100  优秀
		70—80   良好
		60—70   需要多努力
		小于60    建议在学一学 */
        var grade;
        do {
            grade = parseInt(prompt("请输入成绩："));
            if (grade == "" || isNaN(grade)) {
                continue;
            } else {
                break;
            }
        } while (true);
        /* if判断 */
        /* if (grade >= 80 && grade <= 100) {
            alert("成绩：" + grade + "\n级别：优秀");
        } else if (grade >= 70 && grade < 80) {
            alert("成绩：" + grade + "\n级别：良好");
        } else if (grade >= 60 && grade < 70) {
            alert("成绩：" + grade + "\n级别：需要多努力");
        } else {
            alert("成绩：" + grade + "\n级别：建议在学学");
        } */
        /* switch判断(建议 switch 采用整数类型判断) */
        switch (parseInt(grade / 10)) {
            case 10:
            case 9:
            case 8:
                alert("成绩：" + grade + "\n级别：优秀");
                break;
            case 7:
                alert("成绩：" + grade + "\n级别：良好");
                break;
            case 6:
                alert("成绩：" + grade + "\n级别：需要多学学");
                break;
            default:
                alert("成绩：" + grade + "\n级别：建议多学学");
                break;
        }
    </script>
</body>

</html>
