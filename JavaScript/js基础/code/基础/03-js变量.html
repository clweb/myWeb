<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var x;
        //把10赋值给变量x
        x = 10;
        console.log('x=' + x); //10
        //变量定义直接赋值
        var y = 20;
        console.log('y=' + y);
        //定义多个变量
        var a = 30,
            b = 20;
        console.log('a=' + a, 'b=' + b);
        //变量运算
        y = y + 20;
        console.log('y=' + y);
    </script>
</body>

</html>
