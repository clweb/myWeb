    <script>
        // NaN 数字类型 无法表示的数字
        //判断非数字      纯数字字符串会自动转成数值
        console.log(isNaN("2e")); //true 不是个数字是true
        console.log(isNaN("22")); //false 是个数字是false
        console.log(isNaN("22.34")); //false
        console.log(isNaN(34)); //false
        console.log(isNaN("abs")); //true
