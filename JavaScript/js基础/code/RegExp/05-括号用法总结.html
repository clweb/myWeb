<body>
    <script>
        var rg = /^[xyz]$/; // 只能是x或y或z
        var rg2 = /^xyz{3}$/;
        console.log(rg2.test('xyzxyzxyz'));
        console.log(rg2.test('xyzzzz'));
        var rg3 = /^(xyz){3}$/;
        console.log(rg3.test('xyzxyzxyz'));
        console.log(rg3.test('xyzxyzxyzxyz'));
    </script>
</body>
