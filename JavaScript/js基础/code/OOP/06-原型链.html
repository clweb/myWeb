<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 构造函数
        function Student(name,age) {
            this.name = name;
            this.age = age;
        }
        /*
        Student.prototype.study = function() {
            console.log('good good study');
        }
        Student.prototype.run = function() {
            console.log('running');
        }
        */
        Student.prototype = {
            constructor: Student, // 千万别忘记
            study: function() {
                console.log('good good study');
            },
            run: function() {
                console.log('running');
            }
        }
        var zs = new Student('zs',18); // 实例对象
        var lisi = new Student('lisi',22);
        zs.study();
        zs.run();
        console.log(Student.prototype);
        Object.prototype.printMsg = function() {
            console.log('hello');  
        }
        /*
          原型对象也是对象 所以它也有__proto__
        */
        console.log(Object.prototype.__prot__);
        //zs.printMsg2();
        //[].printMsg();

        /* js成员查找机制-原型链查找机制
         当我们访问一个对象的成员(方法或属性) 首先看自己有没有
         ,假如没有就查找它的原型(也就是它的__proto__),假如还没有
         查找原型对象的原型(Object的原型对象)，依次类推最终
         找到Object
        */
    </script>
</body>
</html>
