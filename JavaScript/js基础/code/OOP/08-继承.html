        function Fa(name, age) {
            console.log(this);
            this.name = name;
            this.age = age;
        }

        function Son(name,age) {
            // new Son的时候 this指向{}
            Fa.call(this,name,age); // Fa()
        }

        var zyc = new Son('张有才',22);
        console.log(zyc.name,zyc.age);
