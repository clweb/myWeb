<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        class Fa {
            say() {
                return '我是老爸';
            }
            drive() {
                console.log('driving');
            }
        }

        class Son extends Fa{
            say() {
                console.log(super.say()+'我是儿子');
            }
            playComputer() {
                console.log('coding');
            }
        }

        var son = new Son();
        son.say();
        son.drive();
        //console.log(str);
        
        /*
          在继承中，实例化子类输出一个方法 先看子类有没有该方法 有就先
              执行子类的，假如子类里没有，则执行父类的
        */
    </script>
</body>
</html>
