<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <img src="" alt="">
    
    <div id="box">
        <!--wenben-->
        <p>
            <a href="#" id="remove">删除元素</a>
        </p>
    </div>
    <script>
        // 节点 
        /*元素节点（标签）
           nodeType 1
           nodeName 大写标签名
           nodeValue null 
        
        注释节点 
           nodeType 8
           nodeName #comment
           nodeValue 注释内容 
        
        文本节点
           nodeType 3
           nodeName #text
           nodeValue 文本内容


        */
        // 元素查找
        // document.getElementById()
        // document.getElementsByTagName()
        // document.querySlector()
        // document.querySlectorAll()
        // document.getElementsByClassName('demo')
        // document.getElementsByName('demo')
        // document.body document.head document.documentElement
        //alert(document.body);
        //alert(document.head);
        //alert(document.documentElement);
        // 关系节点属性 parentNode父节点 firstChild/firstElementChild laseChild/lastElementChild
        //  firstElementChild 第一个元素节点，ie9+支持 firstChild 第一个子节点
        //            childNodes 包含文本子节点 children 只包含元素节点
        //  previousSibling nextSibling previousElementSibling nextElementSibling
        // nodeName 节点名称 nodeType: 节点类型 1 表示元素节点 3 文本节点 8 注释节点
        var removeLink = document.getElementById('remove');
        console.dir(removeLink.parentNode.parentNode);
        console.dir(removeLink.parentNode.parentNode.nodeName); //
        console.log(removeLink.firstChild.nodeType);
        // 找到div元素
        var box = document.getElementById('box');
        //var box_childs = box.childNodes;
        var box_childs = box.children;
        console.log(box.childNodes[1].nodeName); // 3
        for(var i=0; i<box_childs.length; i++) {
            box_childs[i].style.background = 'red';
        }
        console.log(box.previousSibling);
    </script>
</body>
</html>
