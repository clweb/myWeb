<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }



        a {
            text-decoration: none;
            color: black;
        }

        .box {
            width: 600px;
            height: 400px;
            margin: 50px 50px;
            border: 0.8px solid #ccc;
            border-top: 0;
        }

        .tab {
            width: 599px;
            margin: 0 auto;
            height: 35px;
            text-align: center;
            line-height: 35px;
            background-color: rgb(248, 247, 247);
            border-bottom: 1px solid #ccc;
        }

        .tab a {
            display: block;
            float: left;
            width: 85px;
            /* height: 35px; */
            /* border-right: 1px solid #cccccc; */
        }

        .tab .link {
            margin-top: -1px;
            border-bottom: -1px;
            background-color: #FFf;
            border-right: 1px solid #ccc;
            border-top: 2px solid #0a80ee;
        }

        .search {
            position: relative;
            width: 580px;
            height: 80px;
            margin: 10px 10px;
            background-color: rgb(248, 247, 247);
            border: 1px solid rgb(248, 247, 247);
        }

        .search p {
            display: block;
            height: 30px;
            margin: 12px 0;
            margin-left: 5px;
            height: 15px;
        }

        .search p select {
            height: 25px;
            width: 171px;
        }

        .search .con {
            display: none;
            position: absolute;
            top: 10px;
            left: 93px;
            /* font-weight: 600; */
            font-size: 18px;
            background-color: whitesmoke;
            min-width: 171px;
            height: 25px;
            border: 1px solid #ccc;
        }

        .search p input {
            width: 168px;
            height: 23px;
        }

        .search p button {
            width: 80px;
            height: 25px;
            color: #FFf;
            line-height: 25px;
            outline: none;
            border: 1px solid #0a80ee;
            background-color: #0a80ee;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="tab">
            <a href="" class="link">快递查询</a>
            <a href="">物流查询</a>
            <a href="">国际货运</a>
        </div>

        <div class="search">
            <p>
                <span>公司名称：</span>
                <select name="" id="">
                    <option value="st">申通快递</option>
                    <option value="yt">圆通快递</option>
                    <option value="yd">韵达快递</option>
                </select>
            </p>
            <div class="con">1</div>
            <p>
                <span>快递单号：</span>
                <input type="text" id="kd" placeholder="请输入快递单号" onfocus="this.placeholder=''"
                    onblur="this.placeholder='请输入快递单号'">
                <button type="button">点击查询</button>
            </p>
        </div>
    </div>
    <script>
        var kd = document.querySelector('#kd');

        document.addEventListener('keyup', function (e) {
            var e = e || window.event;
            if (e.keyCode === 83) {
                kd.focus();
            }

        });
        var con = document.querySelector('.con');
        kd.addEventListener('keyup', function () {
            if (this.value === "") {
                con.style.display = 'none';
            } else {
                con.innerText = this.value;
                con.style.display = 'block';
            }
        });
        kd.addEventListener('blur', function () {
            con.style.display = 'none';
        });
        kd.addEventListener('focus', function () {
            if (this.value !== "") {
                con.style.display = 'block';
            }
        })
    </script>
</body>

</html>
