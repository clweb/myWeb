<body>
    <script>
        /* 4 求2的平方的阶乘  + 3的平方的阶乘
        （至少用两个函数实现，一个函数实现平方，一个函数实现阶乘） */
        function fnSquare(sq) {
            return sq * sq;
        }

        //求fac的阶乘
        function fnFactorial(fac) {
            if (fac == 1) {
                return 1;
            }
            return fac * fnFactorial(fac - 1);
        }
        var res = fnFactorial(fnSquare(2)) + fnFactorial(fnSquare(3));
        alert("2的平方的阶乘+3的平方的阶乘=" + res);
    </script>
</body>
