    <script>
        // 函数递归  函数自己调用自己
        // 求n的阶乘 5!=5*4*3*2*1 5!=5*4!
        /*

        */
        /*
          fnFac(2) === 2*fnFac(1) === 2*1
          fnFac(3) === 3*fnFac(2) ===3*2*fnFac(1)
        */
        function fnFac(n) {
            if (n === 1) {
                return 1;
            } else {
                return n * fnFac(n - 1);
            }
        }
        console.log(fnFac(2));
        console.log(fnFac(5));

        // 求100以内所有偶数和
        function evenSum(num) {
            if (num === 2) {
                return 2;
            } else {
                return num + evenSum(num - 2);
            }
        }
        console.log(evenSum(100));
        // 练习斐波那契数列  0  1  1 2 3 5 8 。。。
