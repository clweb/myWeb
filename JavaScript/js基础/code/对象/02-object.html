<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>

<body>
    <script>
        /* 基本数据类型不能动态添加属性
        var num = 100;
        num.idx = 1;
        alert(num.idx);
        */
        // 对象类型可以动态添加属性
        var obj = {
            a: 10,
            b: 20
        }
        obj.idx = 1;
        alert(obj.idx);
    </script>
</body>

</html>
