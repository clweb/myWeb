<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // Array.from() 把数组或类数组转成数组
        function fn() {
            let arr = Array.from(arguments);
            let arr1 = [...arguments];
            console.log(arr);
        }

        //fn(1,2,3);
        // Array.of()
        console.log(new Array(3).length); // [,,]
        console.log(Array.of(3).length); // [3]

        // fill()
        let arr = [1, 2, 3, 4, 5];
        arr.fill('a', 1, 3);
        console.log(arr); //[1,'a','a',4,5]

        // copyWithin()
        let arr2 = [1, 2, 3, 4, 5];
        arr2.copyWithin(0, 2, 4);
        console.log(arr2); // [3, 4, 3, 4, 5]

        // find() findIndex() es5 some/every
        let res = [1, 2, 3].findIndex(item => item > 1);
        console.log(res); //1

        let res2 = [1, 2, 3].some(item => item > 12);
        console.log(res2); //false

        let res3 = [1, 2, 3].every(item => {

            return item < 2;
        });
        console.log(res3); //false
    </script>
</body>

</html>
