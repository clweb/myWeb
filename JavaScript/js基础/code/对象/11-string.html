        // charAt(n) 对应位置上的字符  
        // charCodeAt() 对应位置上的字符编码 
        // String.fromCharCode() 编码对应的字符
        function fnCharAt() {
            var str = 'china is great';
            var ch = str.charAt(0);
            var chNum = str.charCodeAt(0); // 99 'a'-97 'A'-65 '0'-48

            console.log(ch, chNum);
            console.log(ch2);

        }
        fnCharAt();

        function fnIndexOf() {
            var str = "welcome to to beijing";

            // 找不到则返回-1
            var index = str.indexOf("to");
            var index2 = str.lastIndexOf("to"); // 从右往左找 注意编号还是从左到右
            console.log(index2); // 
        }

        /*
           substr(start,length)
           substring(start,end) start和end大小不限制
           slice() 与数组slice() 用法类似
           以上三个方法假如只传一个参数 作用等价
        */
        function fnSubstr() {
            var str = "good good study,day day up";
            var substr = str.substr(5); // 从下标为5开始截取到最后
            // 从下标为5开始截取4个字符
            var substr2 = str.substr(5, 4);
            // 从下标为5开始截取到最后 此时等价于substr(5)
            var substr3 = str.substring(5);
            // 从下标为5开始截取到下标为10为止 不包含下标10
            var substr4 = str.substring(5, 10);
            // 内部2和4对调
            var substr5 = str.substring(4, 2);
            console.log(substr5);
        }
