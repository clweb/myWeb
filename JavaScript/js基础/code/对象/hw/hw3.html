<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>数组hw3</title>
</head>

<body>
    <script>
        /* 3、编写函数norepeat(arr) 将数组的重复元素去掉，并返回新的数组 */
        function noRepeat(arr) {
            var newArr = [];
            arr.forEach(item => {
                if (newArr.indexOf(item) == -1) {
                    newArr.push(item);
                }
            });
            return newArr;
        }
        var arr = [11, 12, 32, 41, 11, 23, 32, 44];
        var res = noRepeat(arr);
        console.log(res);
    </script>
</body>

</html>
