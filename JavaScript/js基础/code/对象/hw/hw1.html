<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组hw1</title>
</head>

<body>
    <script>
        /* 1、编写函数map(arr) 把数组中的每一位数字都增加30% */
        function map(arr) {
            for (let i = 0; i < arr.length; i++) {
                arr[i] += arr[i] * 0.3;
            }
            return arr;
        }
        var arr = [12, 23, 54, 20, 10, 30, 14];
        var res = map(arr);
        console.log(res);
    </script>
</body>

</html>
