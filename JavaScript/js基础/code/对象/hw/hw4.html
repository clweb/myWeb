<body>
    <script>
        /* 4、有一个从小到大排好序的数组。现输入一个数，要求按原来的规律将它插入数组中。
    例如  原数组  [3,10,49,89,100]
     插入一个数 15
       新数组为   [3,10,15,49,89,100] */


        function insertionSort(arr, ...target1) {
            var arr1 = Array.of(...target1);
            var newArr = arr.concat(arr1);
            newArr.sort((a, b) => a - b);
            return newArr;
        }
        var arr = [3, 10, 49, 89, 100];
        var res = insertionSort(arr, 15);
        console.log(res);
    </script>
</body>
