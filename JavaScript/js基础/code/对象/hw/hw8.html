<body>
    <script>
        /*8  定义一个含有30个整型元素的数组，按顺序分别赋予从2开始的偶数；
        然后按顺序每五个数求出一个平均值，放在另一个数组中并输出。试编程。  */
        var arr = [];
        var brr = [];
        var sum = 0;
        arr.length = 30;

        function avgArr(arr) {

            for (let i = 1; i <= arr.length; i++) {
                arr[i - 1] = 2 * i;
                if (i % 5 !== 0) {
                    sum += arr[i - 1];
                } else {
                    brr.push(sum / 5);
                    sum = 0;
                }
            }
            return brr;
        }
        var res = avgArr(arr);
        console.log(arr);

        console.log(res);
    </script>
</body>
