<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 求一个班级所有学生js成绩和
        // 数组 存储是一组关联数据
        // 1 数组直接量 常用
        var arr = [];
        var arr2 = [10, 20, 30];
        var arr3 = [true, 'hello', function () {
            console.log(11);
        }, 12];
        /* 2 通过new创建
        var arr3 = new Array(); // var arr3 = [];
        var arr4 = new Array(10,20,30);
        */
        // 如何访问数组元素 数组名[下标] 下标0～长度-1
        // 数组元素个数叫长度 长度可以数组名.length
        console.log(arr2[1]); //20
        console.log(arr2[2]); //30
        console.log(arr.length); // 0
        console.log(arr2.length); // 3
        console.log(arr2[arr2.length - 1]); //30
        // 数组元素的遍历
        var arr4 = [1, 3, 9, 11];
        // for(var i=0; i<5; i++) {
        //     console.log(arr4[i]);   
        // }
        for (var i = 0; i < arr4.length; i++) {
            console.log(arr4[i]);
        }
        // for in 对对象进行访问 数组其实也是对象
        for (var i in arr4) {
            console.log(i + ":" + arr4[i]); // i 0 1 2 3 数组下标 
            //console.log(arr4[i]);    
        }
        /* 
        arr4.index = 100;
        alert(arr4.index);
        */
        var obj = {
            a: 100,
            b: 200
        }
        for (var k in obj) {
            console.log(k);
            //console.log(obj.k); 用法错误
            console.log(obj[k]);
        }
    </script>
</body>

</html>
