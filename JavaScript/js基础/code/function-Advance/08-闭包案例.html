        // 滴滴打车 3公里以内 14 每增加1公里收5元
        // 堵车 在原来收费上多收5元
        var c = (function() {
            var base = 14;
            var sum = 0;
            return {
                normal: function(n) {
                    if (n <= 3) {
                        sum = base;
                    } else {
                        sum = base + (n - 3) * 5;
                    }
                    return sum;
                },
                yj: function(flag) {
                    return flag ? sum + 5 : sum
                }
            }
        })();
        c.normal(5);
        console.log(c.yj(false));
